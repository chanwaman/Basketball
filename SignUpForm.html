	<script type="text/javascript">
		function result(){

			alert("Successfully Sign Up!")
			var Email = document.f1.Email.value;
			alert(" Your Email is " + Email);

			var username = document.f1.username.value;
			alert("Your name is " + username);

			var password = document.f1.password.value;
			alert("Password = " + password);

			var activitynum = document.f1.activitynum.value;
			alert(" You has Successfully sign up Activity " + activitynum);

			var time = document.f1.time.value;
			alert("The Activity time is " + time);

		}
	</script>

<body id="body">

	<p id="para1"><atrong><i>If you want to join the activity of our club , you should fill in the following form and submit it before you attend the activity.</i></atrong></p>
<form name="f1" onSubmit="result()">
	<fieldset id="fieldset">
	<table>

		<tr>
			<td>
				Email Address : 
			</td>

			<td>
				<input type="email" name="Email" required="required">
			</td>

		</tr>

		<tr>
			<td>
				Username :
			</td>
			<td>
				<input type="text" name="username" required="required" />
			</td>

		</tr>

		<tr>

			<td>
				Password :
			</td>

			<td>
				
				<input type="password" name="password"  required="required" />
			</td>
		</tr>
		<tr>
			<td>
				Activity number :
			</td>
			<td>
				<input type="text" name="activitynum"pattern="^A[0-9][0-9][0-9][0-9][0-9][0-9]" required="required" />
			</td>
		</tr>
		<tr>
			<td>
				Time :
			</td>

			<td>
				<input type="text" title="HH:MM:SS"name="time" required="required" 
				pattern="([01]?\d|2[0-3]):([0-5]?\d):([0-5]?\d)"/>

			</td>
		</tr>

	<tr>
        <td>
        	Gender :
        </td>

        <td>
          <input type="radio" name="gender" value="M" required="required" />Male
          <input type="radio" name="gender" value="F" />Female
        </td>  
      </tr>
	</table>
	    <input type="submit" value="Submit" />
	    <input type="reset" value="Clear" />
</fieldset>
</form>
